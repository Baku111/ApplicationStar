<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
	  <link rel="stylesheet" type="text/css" href="../css/all.css">    
    <link rel="stylesheet" type="text/css" href="./css/darkMod.css">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/v4-shims.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body class="signinStyle">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div>
						<a href="../today.html"><i class="arrow-back fas fa-arrow-left"></i></a>
					</div>					
					<center>
						<img src="../logo/menyum2.png" alt="logo">	
					</center>
					<div class="paddingLR">		
						<form class="form-signin">
							<div class="input-group flex-nowrap">
	  						<div class="input-group-prepend">
	    						<span class="input-group-text iconSpan" id="addon-wrapping"><i class="fas fa-user"></i></span>
	  						</div>
	  						<input type="email" class="form-control inputstyle" placeholder="Username" aria-label="Username" aria-describedby="emailHelp">
							</div>
							<br>
	  					<div class="input-group flex-nowrap">
	  						<div class="input-group-prepend">
	    						<span class="input-group-text iconSpan" id="addon-wrapping"><i class="fas fa-lock"></i></span>
	  						</div>
	  						<input type="Password" class="form-control inputstyle" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
							</div> 
							<br>
							<div class="signinLR"> 					
	  						<a href="./forget.html">
	  							<div class="forget">
	  								<em>Forget Password?</em>
	  							</div>
	  						</a>  						  					
	  						<button type="submit" class="btn btn-primary signin-btn"><span style="font-weight: 600 !important;">LOGIN</span></button>
	  					</div>
						</form>
					</div>
					<br>
					<br>					
						<a href="../Sign up/signup.html" class="registerLR">							
							<div class="registerName">										
								<h6>REGISTER</h6>								
								<button class="btn-register" type="button"><i class="fas fa-angle-double-right"></i></button>								
							</div>
						</a>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
